server:
  addr: ":8080"

database:
  driver: "postgres"
  dsn: "postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable"

authentication:
  jwt:
    secret: "${JWT_SECRET}"

telegram:
  token: "${TELEGRAM_TOKEN}"
  chat_id: "${TELEGRAM_CHAT_ID}"

static:
  dir: "./static"